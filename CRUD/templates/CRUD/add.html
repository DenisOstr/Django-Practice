{% extends 'CRUD/base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'CRUD/addStyle.css' %}">

<form action="" method="POST">
	{% csrf_token %}
	<h2>Add new entry</h2>

	<hr>

	<div>
		<input class="inp" type="text" name="FirstName" placeholder="First Name">
	</div>

	<div>
		<input class="inp" type="text" name="LastName" placeholder="Last Name">
	</div>

	<div>
		<input class="inp" type="text" name="Email" placeholder="Email">
	</div>

	<div>
		<button type="submit" class="button">Add</button>
	</div>
</form>
{% endblock %}
